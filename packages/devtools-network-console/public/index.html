<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self' blob:;
        style-src 'self' 'unsafe-inline' https://devtools.azureedge.net;
        font-src 'self' https://static2.sharepointonline.com https://spoprod-a.akamaihd.net https://devtools.azureedge.net;
        script-src 'self' 'unsafe-inline' https://devtools.azureedge.net;
        img-src 'self' data:;
        worker-src 'self' https://devtools.azureedge.net data:;
      "
      />
    <link rel="apple-touch-icon" href="logo192.png" />
    <title>Microsoft Edge DevTools Network Console</title>
    <style type="text/css">
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
    'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
    sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

code {
  font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
    monospace;
}

html, body, #root, .App, .App > div {
  width: 100%;
  height: 100%;
  overflow: hidden;
}

body {
  --nc-theme-fore: #000;
  --nc-theme-back: #fff;
  --nc-theme-disabled-text: #555;
  --nc-theme-dividers: #ccc;

  color: var(--nc-theme-fore);
}

.response-tabs div[role="tabpanel"],
.full-height-pivot div[role="tabpanel"] {
  flex-grow: 1;
}

.editor-container {
  /* If too near 100%, scrollbars appear */
  height: calc(100% - 5px);
  overflow-y: hidden;
}

.json-preview > div[role="tabpanel"] {
  flex-grow: unset !important;
  height: calc(100% - 24px) !important;
}

.json-preview > div[role="tabpanel"] > .json-preview-container {
  overflow-y: auto;
  word-break: break-all;
}

div.react-json-view {
  font-family: Consolas, 'Open Sans', 'Courier New', monospace !important;
  font-size: 12px !important;
}

.ht100 {
  height: 100%;
}

.flxcol {
  display: flex;
  flex-flow: column nowrap;
}

.centered-pivot-headers > div > .ms-Pivot[role="tablist"] {
  display: flex;
  justify-content: center;
}

dl.response-stats {
  display: flex;
  font-size: 14px;
  margin-block-start: 4px;
  margin-block-end: 0;
  margin-left: 7px;
}

dl.response-stats dd {
  margin-inline-start: 4px;
  margin-inline-end: 2em;
}

div.described-choices label {
  font-size: 14px !important;
}

/** Fabric TextField doesn't allow modifying placeholder styles */
.request-title-editor > .ms-TextField-wrapper > .ms-TextField-fieldGroup > input.ms-TextField-field::placeholder {
  font-size: 16px !important;
}

.json-view-with-transparent-background > .react-json-view {
  background-color: transparent !important;
}

    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
